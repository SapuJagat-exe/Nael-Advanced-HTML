<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
<head>
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8" />
    <title>Formulir Registrasi Data Mahasiswa</title>
    <link rel="stylesheet"  type="text/css" href="style.css"/>
</head>
<body>
    <h1>Reservation Hotel Room</h1>
    <form action="" method="post" enctype="multipart/form-data">
         <fieldset style="width:400px;">
            <legend style="font-weight:bold;">Personal Date</legend>

            <p style="margin:10px 0; margin-left:20px;">
                <span>1.</span> Name<br />
                <input type="text" name="name" size="40" style="margin-left:20px; text-align: center;" />
            </p>

            <p style="margin:10px 0; margin-left:20px;">
                <span>2.</span> Gender<br />
                <input type="text" name="gender" size="40" style="margin-left:20px;" />
            </p>

            <p style="margin:10px 0; margin-left:20px;">
                <span>3.</span> Email Address<br />
                <input type="email" name="email" size="40" style="margin-left:20px;" />
            </p>

            <p style="margin:10px 0; margin-left:20px;">
                <span>4.</span> Telp Number<br />
                <input type="tel" name="phone" size="40"  style="margin-left:20px;"/>
            </p>

        </fieldset>
    </form>
     <form action="#" method="post">
        <p>Reservation Room Form</p>
        <p style="margin:8px 0; margin-left:20px;">
            1. Reservatorn Name<br />
            <input type="text" name="name" size="40" style="margin-left:20px;" />
        </p>

        <p style="margin:8px 0; margin-left:20px;">
            2. Bookig date<br />
            <input type="date" name="book_date" size="40" style="margin-left:20px;" />
        </p>

        <p style="margin:8px 0; margin-left:20px;">
            3. Room Type<br />
            <select name="room_type" style="margin-left:20px;">
                <option>Deluxe</option>
                <option>Superior</option>
                <option>Standard</option>
            </select>
        </p>

        <p style="margin:8px 0; margin-left:20px;">
            4. Bed Type<br />
            <select name="bed_type" style="margin-left:20px;">
                <option>Single bed</option>
                <option>Double bed</option>
                <option>Queen bed</option>
            </select>
        </p>

        <p style="margin:8px 0; margin-left:20px;">
            5. Breakfast<br />
            <span style="margin-left:20px;">
                <input type="radio" name="breakfast" value="with" checked="checked" /> Whit Breakfast
                <input type="radio" name="breakfast" value="without" /> Whitout Breakfast
            </span>
        </p>

    </form>
    <form action="#" method="post">    
    <fieldset>
    <legend><strong>Payment</strong></legend>
      <p style="margin:8px 0; margin-left:20px;">1. Chek in date</p>
      <input type="text" name="checkin" style="margin-left:20px;" />

      <p style="margin:8px 0; margin-left:20px;">2. Chek out date</p>
      <input type="text" name="checkout" style="margin-left:20px;" />

      <p style="margin:8px 0; margin-left:20px;">3. Payment Method</p>
      <select name="payment" style="margin-left:20px;">
        <option value="cash">cash</option>
      </select>
      <br />
  </fieldset>
    <input style="margin:8px 0;" type="submit" value="submit" />
  </form>
</body>
</html>
